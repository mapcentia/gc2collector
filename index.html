<!DOCTYPE html>
<html manifest="gc2collector.appcache">
<head>
    <title>Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="google" value="notranslate">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="description"
          content="Analyze and visualize your data. Use a powerful API for adding maps to your own apps."/>
    <meta name="description"
          content="The core component of MyGeoCloud is the rock solid PostGIS database with endless possibilities."/>
    <meta name="description" content="With a powerful adminstration tool you can manage your data online."/>
    <meta name="keywords"
          content="map, visualize, geo, cloud, analyze, gis, geographical data, maps, web mapping, shape file, GPX, MapInfo, WMS, OGC"/>
    <meta name="author" content="Martin Hoegh"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all-notheme.css"/>
    <link rel="stylesheet" type="text/css" href="js/ext/resources/css/ext-all.css"/>
    <link rel="stylesheet" type="text/css" href="js/ext/resources/css/xtheme-flat.css"/>
    <link rel="stylesheet" type="text/css" href="js/ext/examples/shared/icons/silk.css"/>
    <link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.icons.min.css"/>
    <!-- build:css /css/build/styles.min.css -->
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <!-- /build -->
</head>
<body>
<div id="instructions"></div>
<script type="text/javascript" src="/api/v1/baselayerjs"></script>
<script>
    window.__ = function (string, toolTip) {
        'use strict';
        var str;
        if (typeof gc2i18n !== 'undefined') {
            if (gc2i18n.dict[string]) {
                str = gc2i18n.dict[string];
            } else {
                str = string;
            }
            if (toolTip) {
                str = " <span class='tt' ext:qtip='" + string + "' ext>[?]</span>";
            }
        }
        return str;
    };
    document.write("<script src='js/i18n/" + window.gc2Al + ".js'><\/script>");
</script>
<script type="text/javascript" src="js/jquery/1.10.0/jquery.min.js"></script>
<script src="js/canvasResize/binaryajax.js"></script>
<script src="js/canvasResize/exif.js"></script>
<script src="js/canvasResize/canvasResize.js"></script>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
<script type="text/javascript" src="js/ext/adapter/ext/ext-base.js"></script>
<script type="text/javascript" src="js/ext/ext-all.js"></script>
<script type="text/javascript" src="js/ext/examples/ux/fileuploadfield/FileUploadField.js"></script>
<script type="text/javascript" src="js/OpenLayers-2.12/OpenLayers.gc2.js"></script>
<!--<script type="text/javascript" src="js/OpenLayers-2.12/lib/OpenLayers.js"></script>-->
<!-- build:js js/build/editor/all.min.js -->
<script type="text/javascript" src="js/msg.js"></script>
<script type="text/javascript" src="js/GeoExt/script/GeoExt.js"></script>
<script type="text/javascript" src="/api/v1/js/api.js"></script>
<script type="text/javascript" src="/api/v3/js/geocloud.js"></script>
<script type="text/javascript" src="js/wfseditor.js"></script>
<script type="text/javascript" src="js/attributeform.js"></script>
<script type="text/javascript" src="js/filterfield.js"></script>
<script type="text/javascript" src="js/filterbuilder.js"></script>
<script type="text/javascript" src="js/comparisoncomboBox.js"></script>
<script type="text/javascript" src="js/openlayers/proj4js-combined.js"></script>
<!-- /build -->
<script>
    window.addEventListener('load', function(e) {
        if (window.applicationCache) {
            window.applicationCache.addEventListener('updateready', function(e) {
                if (window.applicationCache.status == window.applicationCache.UPDATEREADY) {
                    // Browser downloaded a new app cache.
                    // Swap it in and reload the page to get the new hotness.
                    window.applicationCache.swapCache();
                    if (confirm('A new version of this App is available. Load it now?')) {
                        window.location.reload();
                    }
                } else {
                    // no manifest change..
                }
            }, false);

            // if there is no update, display a message
            window.applicationCache.addEventListener('noupdate', function(e) {

                alert('App is up to date. ');

            }, false);

        }
    }, false);
</script>
</body>
</html>
